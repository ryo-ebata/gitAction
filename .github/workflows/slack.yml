name: Slack

on: 
  push:
    paths:
      - "index.html"

jobs:
  slack:
    # Ubuntu
    runs-on: ubuntu-latest
    steps:
      # Slack
      - name: Slack Notification
        uses: tokorom/action-slack-incoming-webhook@main
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          icon-url: https://example.com/image/icon_bot.png
          run-id: "@ebata_ryou"
          text: "⚠️composer.jsonが更新されました！⚠️"
